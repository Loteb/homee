<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.css">
</head>

<body>
    <div class="header">
        <div class="header__menu"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="header__h1">Compliment</h1>
                    <h2 class="header__h2">new collection</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="choose">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h1 class="choose__text"></h1>
                </div>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/1.png" alt=""></div>
                        <div class="swiper-slide"><img src="images/2.png" alt=""></div>
                        <div class="swiper-slide"><img src="images/3.png" alt=""></div>
                    </div>
                </div>
                <div class="ramka">
                    <img src="images/ramka.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="js/swiper.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
