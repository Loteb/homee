<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/trusiki/css/media.css">
</head>

<body>
    <div class="header back_resize">
        <div class="header__menu">
            <a href="#"><i class="fas fa-bars header__menu__btn"></i></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="header__h1">Compliment</h1>
                    <h2 class="header__h2">new collection</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="about back_resize">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="col-10">
                        <h1 class="about__h1">элегантность</h1>
                    </div>
                    <div class="col-7">
                        <span class="about__span">и</span>
                    </div>
                    <h1 class="about__h1 about__h1--second">Женственность</h1>
                    <span class="about__text offset-10">
                        Классический бесшовный комплект для пышной и небольшой груди, заботится о Вашем комфорте 
                        и настроении в течение всего дня.
                    </span>
                    <div class="col-2">
                        <a href="#" class="about__btn">хочу такой</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="models back_resize">
        <div class="container">
            <div class="row">
                <div class="models__content models__content--first col-4">
                    <img src="images/model1.png" alt="" class="model__img">
                    <span class="models__text">Нежная <br> классика </span>
                </div>
                <div class="models__content col-4">
                    <img src="images/model2.png" alt="" class="model__img">
                    <span class="models__text">Пикантный <br> винтаж</span>
                </div>
                <div class="models__content col-4">
                    <img src="images/model3.png" alt="" class="model__img">
                    <span class="models__text">Манящий <br> пушап</span>
                </div>
            </div>
        </div>
    </div>
    <div class="choose">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h1 class="choose__text"></h1>
                </div>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/1.png" alt=""></div>
                        <div class="swiper-slide"><img src="images/2.png" alt=""></div>
                        <div class="swiper-slide"><img src="images/3.png" alt=""></div>
                    </div>
                </div>
                <div class="ramka">
                    <img src="images/ramka.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="purchese back_resize">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <h1 class="purchese__buy"></h1>
                </div>
                <div class="col-12">
                    <h1 class="purchese__buy purchese__buy--now"></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="js/swiper.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
