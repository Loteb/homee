<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="head col-lg-12">
                <h1>
                        Have any 
                    <span>
                        project!
                    </span>
                </h1>
                <p>
                    Just send me a message I will help you and make you smile
                </p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
                <div class="row">
                    <div class="content col-lg-12">
                        <div class="socmedia col-lg-4">
                            <a href="#" class="col-lg-6 facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="col-lg-6 twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="col-lg-6 instagram"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="col-lg-6 dribbble"><i class="fab fa-dribbble"></i></a>
                        </div>
                        <form action="#" class="col-lg-8">
                            <input type="text" name="firstname" id="firstname" class="col-lg-6" placeholder="First Name">
                            <input type="text" name="lastname" id="lastname" class="col-lg-6" placeholder="Last Name">
                            <input type="email" name="email" id="email" class="col-lg-6" placeholder="Your Email">
                            <input type="text" name="projectname" id="projectname" class="col-lg-6" placeholder="Project Name">
                            <div class="message col-lg-12">
                                <textarea name="" id="" cols="30" rows="10" class="col-lg-12" placeholder="Your Message......."></textarea>
                                <div class="submit">
                                    <input type="submit" value="" class="col-lg-1">
                                    <i class="fas fa-share"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
