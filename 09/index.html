<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="head col-12">
          <h1>Have any <span>project!</span></h1>
          <p>Just send me a message I will help you and make you smile</p>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="content col-12">
            <div class="col-4">
              <div class="socmedia col-12"><a class="col-6 facebook" href="#"><i class="fab fa-facebook-f"></i></a><a class="col-6 twitter" href="#"><i class="fab fa-twitter"></i></a></div>
              <div class="socmedia socmedia--sec col-12"><a class="col-6 instagram" href="#"><i class="fab fa-instagram"></i></a><a class="col-6 dribbble" href="#"><i class="fab fa-dribbble"></i></a></div>
            </div>
            <form class="col-8" action="#">
              <div class="col-12 top">
                <input class="col-6" type="text" name="firstname" id="firstname" placeholder="First Name"/>
                <input class="col-6" type="text" name="lastname" id="lastname" placeholder="Last Name"/>
              </div>
              <div class="col-12 top top--second">
                <input class="col-6" type="email" name="email" id="email" placeholder="Your Email"/>
                <input class="col-6" type="text" name="projectname" id="projectname" placeholder="Project Name"/>
              </div>
              <div class="col-12 message">
                <textarea class="col-12" name="" id="" cols="30" rows="10" placeholder="Your Message......."></textarea>
                <div class="submit col-3">
                  <input class="col-3" type="submit" value=""/><img src="./img/send.png" alt=""/>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
